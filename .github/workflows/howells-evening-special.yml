name: Howells - Evening Special (4:00 PM Wed-Fri)

on:
  schedule:
    # Run at 4:00 PM Central Time on Wed, Thu, Fri (10:00 PM UTC same day)
    - cron: '0 22 * * 3,4,5'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  evening-special:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run evening special
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          HOWELLS_MERCHANT_ID: ${{ secrets.HOWELLS_MERCHANT_ID }}
        run: |
          node howells-automation.js evening-special
