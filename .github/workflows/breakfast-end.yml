name: Breakfast End (11:00 AM)

on:
  schedule:
    # Run at 11:00 AM Central Time (5:00 PM UTC)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  breakfast-end:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run breakfast end
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          HYPERZOD_MERCHANT_ID: ${{ secrets.HYPERZOD_MERCHANT_ID }}
        run: |
          node hyperzod-menu-automation.js breakfast-end
