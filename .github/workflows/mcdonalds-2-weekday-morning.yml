name: McDonalds 2 - Weekday Morning (10:30 AM Mon-Fri)

on:
  schedule:
    # Run at 10:30 AM Central on Mon, Tue, Wed, Thu, Fri (4:30 PM UTC)
    - cron: '30 16 * * 1,2,3,4,5'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  weekday-morning:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run weekday morning
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          MCDONALDS_2_MERCHANT_ID: ${{ secrets.MCDONALDS_2_MERCHANT_ID }}
        run: |
          node mcdonalds-2-automation.js weekday-morning
