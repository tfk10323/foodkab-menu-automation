name: Dos Hermanos - Weekend Morning (Sat/Sun 10:30 AM)

on:
  schedule:
    # Run at 10:30 AM Central on Saturday and Sunday (4:30 PM UTC)
    - cron: '30 16 * * 6,0'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  weekend-morning:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run weekend morning rotation
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          DOS_HERMANOS_MERCHANT_ID: ${{ secrets.DOS_HERMANOS_MERCHANT_ID }}
        run: |
          node dos-hermanos-automation.js weekend-morning
