name: Howells - Night Close (8:00 PM Wed-Fri)

on:
  schedule:
    # Run at 8:00 PM Central Time on Wed, Thu, Fri (2:00 AM UTC next day = Thu, Fri, Sat)
    - cron: '0 2 * * 4,5,6'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  night-close:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run night close
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          HOWELLS_MERCHANT_ID: ${{ secrets.HOWELLS_MERCHANT_ID }}
        run: |
          node howells-automation.js night-close
