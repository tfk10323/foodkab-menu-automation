name: Evening Flip (10 PM)

on:
  schedule:
    # Run at 10:00 PM Central Time (4:00 AM UTC next day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  evening-flip:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run evening flip
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          HYPERZOD_MERCHANT_ID: ${{ secrets.HYPERZOD_MERCHANT_ID }}
        run: |
          node hyperzod-menu-automation.js evening-flip
