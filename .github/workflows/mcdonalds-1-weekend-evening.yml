name: McDonalds 1 - Weekend Evening (10 PM Fri-Sat)

on:
  schedule:
    # Run at 10:00 PM Central on Fri, Sat (4:00 AM UTC Sat, Sun)
    - cron: '0 4 * * 6,0'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  weekend-evening:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run weekend evening
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          MCDONALDS_1_MERCHANT_ID: ${{ secrets.MCDONALDS_1_MERCHANT_ID }}
        run: |
          node mcdonalds-1-automation.js weekend-evening
