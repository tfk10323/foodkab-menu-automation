name: Dos Hermanos - Weekday Evening (Sun-Thu 10 PM)

on:
  schedule:
    # Run at 10:00 PM Central on Sunday, Monday, Tuesday, Wednesday, Thursday (4:00 AM UTC next day)
    - cron: '0 4 * * 1,2,3,4,5'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  weekday-evening:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run weekday evening rotation
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          DOS_HERMANOS_MERCHANT_ID: ${{ secrets.DOS_HERMANOS_MERCHANT_ID }}
        run: |
          node dos-hermanos-automation.js weekday-evening
