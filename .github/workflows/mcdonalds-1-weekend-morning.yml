name: McDonalds 1 - Weekend Morning (11 AM Sat-Sun)

on:
  schedule:
    # Run at 11:00 AM Central on Sat, Sun (5:00 PM UTC)
    - cron: '0 17 * * 6,0'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  weekend-morning:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run weekend morning
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          MCDONALDS_1_MERCHANT_ID: ${{ secrets.MCDONALDS_1_MERCHANT_ID }}
        run: |
          node mcdonalds-1-automation.js weekend-morning
