name: Howells - Afternoon Close (3:00 PM)

on:
  schedule:
    # Run at 3:00 PM Central Time daily (9:00 PM UTC)
    - cron: '0 21 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  afternoon-close:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run afternoon close
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          HOWELLS_MERCHANT_ID: ${{ secrets.HOWELLS_MERCHANT_ID }}
        run: |
          node howells-automation.js afternoon-close
