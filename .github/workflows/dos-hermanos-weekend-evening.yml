name: Dos Hermanos - Weekend Evening (Fri/Sat 10 PM)

on:
  schedule:
    # Run at 10:00 PM Central on Friday and Saturday (4:00 AM UTC Saturday/Sunday)
    - cron: '0 4 * * 6,0'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  weekend-evening:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run weekend evening rotation
        env:
          HYPERZOD_API_KEY: ${{ secrets.HYPERZOD_API_KEY }}
          HYPERZOD_TENANT_ID: ${{ secrets.HYPERZOD_TENANT_ID }}
          DOS_HERMANOS_MERCHANT_ID: ${{ secrets.DOS_HERMANOS_MERCHANT_ID }}
        run: |
          node dos-hermanos-automation.js weekend-evening
